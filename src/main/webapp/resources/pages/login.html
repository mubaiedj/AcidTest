<div>  
  <h1>{{ message }}</h1>
</div>
<div class="jumbotron text-center"> 
	  <form name="userForm">
	      <label for="name">Usuario</label><br />
	      <input name="name" type="text" data-ng-model="user.username" ng-maxlength="9" />
	      <br />
	      <label>Cargar Imagen</label><br />
	      <label class="btn btn-default btn-file">
			    Seleccionar Archivo <input type="file" data-ng-model='loadedImage' base-sixty-four-input style="display: none"/>
		  </label>
	      <br />
	      <label data-ng-show="loadedImage" >{{ loadedImage.filename }}</label>
	      <br />
	      <input type="button" data-ng-click="submit()" value="Iniciar Sesion" />
	  </form>
</div>
